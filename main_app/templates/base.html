<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <title>Dog Collector</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="" alt="The Dog Collector Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>



<!-- NOTES:

Using template tags:
Djangoâ€™s template system utilizes template tags, enclosed within {% %} delimiters, 
to inject logic and control flow into templates. The block and endblock tags define 
areas in a template that can be overridden by child templates.

 The base.html template typically includes placeholder blocks that can be overridden by 
 child templates: {% block head %} {% endblock %}

 This block is used to inject custom <head> content such as CSS links or scripts specific 
to a child template.

AND

{% block content %} {% endblock %}
This block is where the main content of each child template is defined.
  -->
